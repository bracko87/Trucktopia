[build]
  # Build command used by your project. Adjust if your repo uses a different command.
  command = "npm run build"
  # Directory where Netlify will look for serverless functions
  functions = "netlify/functions"
  # The folder that contains your built site (adjust if different; replace "dist" with "public" if needed)
  publish = "dist"

[dev]
  # Local Netlify Dev config (optional)
  functions = "netlify/functions"
