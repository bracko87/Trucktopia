# netlify.toml
# This file configures Netlify to add CORS headers at the edge for function requests.
# Purpose: ensure OPTIONS preflight and all function responses include Access-Control-Allow-* headers.
# Place this file in the repository root (next to package.json) and trigger a redeploy.

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://sider.ai"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, apikey, Prefer, Origin"
    Access-Control-Max-Age = "86400"
    Vary = "Origin"
    Access-Control-Allow-Credentials = "true"